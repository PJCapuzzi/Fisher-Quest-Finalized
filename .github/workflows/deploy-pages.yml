name: Build and Deploy Pygbag Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pygbag

      - name: Build web output
        run: python -m pygbag --build --PYBUILD 3.12 .

      - name: Force disable media engagement block
        run: |
          python - <<'PY'
          from pathlib import Path
          import re
          import sys

          p = Path("build/web/index.html")
          s = p.read_text(encoding="utf-8")
          s2, n = re.subn(r"ume_block\s*:\s*1", "ume_block : 0", s)
          if n == 0:
              print("No ume_block=1 pattern found; failing to avoid stale deploy.")
              sys.exit(1)
          p.write_text(s2, encoding="utf-8")
          print(f"Patched {n} ume_block entries")
          PY

      - name: Verify ume_block is 0
        run: |
          grep -n "ume_block" build/web/index.html
          if grep -q "ume_block\\s*:\\s*1" build/web/index.html; then
            echo "ume_block is still 1"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
